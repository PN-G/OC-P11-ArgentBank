swagger: "2.0"
info:
  title: Bank Argent transactions API documentation
  description: Contains all transactions API endpoints in this codebase
  version: "2.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v2
schemes:
  - http
paths:
  /user/accounts/{accountId}/transactions:
    post:
      parameters:
        - in: path
          name: accountId
          required: true
          type: string
          description: ID of the account
        - in: query
          name: month
          required: true
          type: string
          description: Month for which to retrieve transactions (current month by default)
          default: "03/24"
      produces:
        - application/json
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: User transactions API
      description: API for fetching transactions of a specific account for the current month
      responses:
        "200":
          description: Transactions retrieved successfully
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Transaction"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/accounts/{accountId}/transactions/{transactionId}:
    post:
      parameters:
        - in: path
          name: accountId
          required: true
          type: string
          description: ID of the account
        - in: path
          name: transactionId
          required: true
          type: string
          description: ID of the transaction
      produces:
        - application/json
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: User transactions API
      description: API for fetching a specific transaction
      responses:
        "200":
          description: Transaction details retrieved successfully
          schema:
            $ref: "#/definitions/Transaction"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/accounts/{accountId}/transactions/{transactionId}/details:
    post:
      parameters:
        - in: path
          name: accountId
          required: true
          type: string
          description: ID of the account
        - in: path
          name: transactionId
          required: true
          type: string
          description: ID of the transaction
        - in: query
          name: categoryId
          type: string
          required: false
          description: ID of the category
        - in: query
          name: noteText
          type: string
          required: false
          description: Text of the note
      produces:
        - application/json
      security:
        - Bearer: []
      tags:
        - Transaction details Module
      summary: Transaction details API
      description: API for adding a category and/or a note to a specific transaction
      responses:
        "200":
          description: Transaction details added successfully
          schema:
            $ref: "#/definitions/TransactionDetails"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      parameters:
        - in: path
          name: accountId
          required: true
          type: string
          description: ID of the account
        - in: path
          name: transactionId
          required: true
          type: string
          description: ID of the transaction
        - in: query
          name: categoryId
          type: string
          required: true
          description: ID of the category
      produces:
        - application/json
      security:
        - Bearer: []
      tags:
        - Transaction details Module
      summary: Transaction details API
      description: API to update the category of a specific transaction
      responses:
        "200":
          description: Transaction category updated successfully
          schema:
            $ref: "#/definitions/TransactionDetails/properties/category"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /user/accounts/{accountId}/transactions/{transactionId}/details/{noteId}:
    put:
      parameters:
        - in: path
          name: accountId
          required: true
          type: string
          description: ID of the account
        - in: path
          name: transactionId
          required: true
          type: string
          description: ID of the transaction
        - in: path
          name: noteId
          type: string
          required: true
          description: ID of the note
        - in: query
          name: noteText
          type: string
          required: true
          description: Text of the note
      produces:
        - application/json
      security:
        - Bearer: []
      tags:
        - Transaction details Module
      summary: Transaction details API
      description: API to update the note of a specific transaction
      responses:
        "200":
          description: Transaction note updated successfully
          schema:
            $ref: "#/definitions/TransactionDetails/properties/note"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    delete:
      parameters:
        - in: path
          name: accountId
          required: true
          type: string
          description: ID of the account
        - in: path
          name: transactionId
          required: true
          type: string
          description: ID of the transaction
        - in: path
          name: noteId
          type: string
          required: true
          description: ID of the note
      produces:
        - application/json
      security:
        - Bearer: []
      tags:
        - Transaction details Module
      summary: Transaction details API
      description: API to delete the note of a specific transaction
      responses:
        "200":
          description: Transaction note deleted successfully
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  Transaction:
    type: object
    properties:
      id:
        type: string
      accountId:
        type: string
      date:
        type: string
      description:
        type: string
      transactionType:
        type: string
      amount:
        type: number
      balance:
        type: number
      details:
        $ref: "#/definitions/TransactionDetails"

  TransactionDetails:
    type: object
    properties:
      category:
        $ref: "#/definitions/Category"
      note:
        $ref: "#/definitions/Note"

  Category:
    type: object
    properties:
      categoryId:
        type: string
      categoryName:
        type: string

  Note:
    type: object
    properties:
      noteId:
        type: string
      noteText:
        type: string
